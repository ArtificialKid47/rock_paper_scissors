          }
        return computerSign;
      }

          }
          console.log(result);

        function game() {
          for (i=0;i<5;i++){
            playerSelection = prompt("Choose your play");

            playRound(playerSelection,computerSelection);
            console.log("----------------------------------------------")
        }
        }

  </script>
